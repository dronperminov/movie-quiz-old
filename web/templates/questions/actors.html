<div class="scrollable">
    <div class="actors">
        {% for actor in film.actors|reverse %}
        <div class="actor">
            <div class="actor-preview {% if settings.hide_actors %}actor-preview-blur{% endif %}" onclick="OpenActor(this)">
                <img src="{{actor.photo}}" loading="lazy" />
            </div>
            <div class="actor-name">{{actor.name if actor.name else actor.enName}}</div>
        </div>
        {% endfor %}
    </div>
</div>
