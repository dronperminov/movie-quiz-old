{% set vars = namespace(value=film.cites[question.cite_index].value) %}
{% for span in film.cites[question.cite_index].spans|reverse %}
{% set vars.value = vars.value[:span.start] + '<span class="spoiler spoiler-hidden">' + vars.value[span.start:span.end] + '</span>' + vars.value[span.end:] %}
{% endfor %}
<div class="question-text question-text-pre">{{vars.value}}</div>
