{% include "header.html" %}
<title>Добавление фильма | movie-quiz</title>
<link rel="stylesheet" type="text/css" href="/styles/search.css?v={{version}}">
<link rel="stylesheet" type="text/css" href="/styles/films.css?v={{version}}">
<link rel="stylesheet" type="text/css" href="/styles/add-film.css?v={{version}}">
</head>
<body>
    {% include "menu.html" %}
    <h1 class="top">Добавление фильма</h1>

    <div class="content">
        <div class="form-row">
            <div class="form-row-icon form-row-top-icon" id="links-icon">
                <svg class="form-svg-stroke-icon" width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.0464 14C8.54044 12.4882 8.67609 9.90087 10.3494 8.22108L15.197 3.35462C16.8703 1.67483 19.4476 1.53865 20.9536 3.05046C22.4596 4.56228 22.3239 7.14956 20.6506 8.82935L18.2268 11.2626" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M13.9536 10C15.4596 11.5118 15.3239 14.0991 13.6506 15.7789L11.2268 18.2121L8.80299 20.6454C7.12969 22.3252 4.55237 22.4613 3.0464 20.9495C1.54043 19.4377 1.67609 16.8504 3.34939 15.1706L5.77323 12.7373" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="form-row-input">
                <textarea class="basic-textarea default-textarea" placeholder="Вставьте ссылки на фильмы с кинопоиска" id="links" rows="7" oninput="ChangeField('links')"></textarea>
            </div>
        </div>

        <div class="form-row">
            <div class="form-row-icon form-row-top-icon">
                <svg class="form-svg-fill-icon" width="22px" height="22px" viewBox="0 0 16 16" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <path d="M16,9V7l-2.259-0.753c-0.113-0.372-0.262-0.728-0.441-1.066l1.066-2.131L12.95,1.634L10.819,2.7 c-0.338-0.178-0.694-0.325-1.066-0.441L9,0H7L6.247,2.259C5.875,2.372,5.519,2.522,5.181,2.7L3.05,1.638L1.638,3.05l1.066,2.131 C2.522,5.519,2.375,5.875,2.259,6.247L0,7v2l2.259,0.753c0.112,0.372,0.263,0.728,0.441,1.066L1.634,12.95l1.416,1.416L5.181,13.3 c0.338,0.178,0.694,0.328,1.066,0.441L7,16h2l0.753-2.259c0.372-0.113,0.728-0.262,1.066-0.441l2.131,1.066l1.416-1.416L13.3,10.819 c0.178-0.337,0.328-0.694,0.441-1.066L16,9z M8,11c-1.656,0-3-1.344-3-3s1.344-3,3-3s3,1.344,3,3S9.656,11,8,11z" />
                </svg>
            </div>
            <div class="form-row-input">
                <div class="basic-multi-select default-multi-select">
                    <div class="multi-select-title">Параметры</div>
                    <div class="multi-select-row">
                        <label><input type="checkbox" id="download-images-immediately" checked> Скачивать кадры сразу</label>
                    </div>
                </div>
            </div>
        </div>

        <button class="basic-button default-button" id="parse-btn" onclick="ParseFilms()">Распарсить</button>
        <div class="error" id="error"></div>
        <div class="films" id="films"></div>
        <button class="basic-button default-button hidden" id="add-btn" onclick="AddFilms()">Добавить</button>
        <div class="error" id="add-error"></div>
        <div class="info" id="add-info"></div>
    </div>

    <script src="/js/fetch.js?v={{version}}"></script>
    <script src="/js/utils.js?v={{version}}"></script>
    <script src="/js/add_film.js?v={{version}}"></script>
    <script>
        let filmsCollection = {}
    </script>

    {% include "footer.html" %}
</body>
</html>
